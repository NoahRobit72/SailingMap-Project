<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charles River Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map-container {
      border: 2px solid #ccc; /* Add border to the container */
      border-radius: 5px; /* Optional: Add border-radius for rounded corners */
      margin: 10%; /* Optional: Add margin for spacing */
      margin-top: 7%;
      margin-bottom: 10%;

    }

    #map-title {
      text-align: center; /* Center the title */
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="map-container">
    <div id="map-title">2024 College Nationals</div> <!-- Add title at the top -->
    <div id="map" style="height: 650px;"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([42.356365, -71.085250], 16.2);

    var rotationDegrees = 0;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define a custom marker icon
    var mark = L.icon({
        iconUrl: './graphics/mark.png', // Specify the path to your custom icon image
        iconSize: [20, 20], // Size of the icon
        iconAnchor: [15, 15], // Point of the icon that corresponds to the marker's location
        popupAnchor: [0, -15] // Point from which the popup should open relative to the iconAnchor
    });

    var pinFlag = L.icon({
        iconUrl: './graphics/pinFlag.png', // Specify the path to your custom icon image
        iconSize: [20, 20], // Size of the icon
        iconAnchor: [15, 15], // Point of the icon that corresponds to the marker's location
        popupAnchor: [0, -15] // Point from which the popup should open relative to the iconAnchor
    });

    var RCBoat = L.icon({
        iconUrl: './graphics/RCBoat.png', // Specify the path to your custom icon image
        iconSize: [30, 30], // Size of the icon
        iconAnchor: [15, 15], // Point of the icon that corresponds to the marker's location
        popupAnchor: [0, -15] // Point from which the popup should open relative to the iconAnchor
    });

    // Course Setup Start

    // Add GPS points with custom icons
    var gpsPoints = [
      { lat: 42.357908, lon: -71.084098 }, // mark
      { lat: 42.356144, lon: -71.090297 }, // pinFlag
      { lat: 42.354287, lon: -71.087197 }, // RC
    ];

    // Add the marks of the starting line
    L.marker([gpsPoints[0].lat, gpsPoints[0].lon], { icon: mark }).addTo(map);
    L.marker([gpsPoints[1].lat, gpsPoints[1].lon], { icon: pinFlag }).addTo(map);
    L.marker([gpsPoints[2].lat, gpsPoints[2].lon], { icon: RCBoat }).addTo(map);

    // Starting Line
    var line = L.polyline([
        gpsPoints[1],  // Starting point
        gpsPoints[2]  // Ending point
    ], {
        color: 'blue', // Line color
        dashArray: '10, 5', // Dash pattern (10 pixels dash, 5 pixels gap)
    }).addTo(map);

    // Course Setup Start

    // Boats Start
    var boats = [
        { lat: 42.35573945, lon: -71.08950355 },
        { lat: 42.3553349, lon: -71.0887091 },
        { lat: 42.35493035, lon: -71.08791465 },
        { lat: 42.3545258, lon: -71.0871202 }
    ]

    var sailBoat1 = L.marker(boats[0], {
        icon: L.divIcon({
            className: 'custom-div-icon',
            html: "<img src='./graphics/basicSailboat.png' style='width: 20px; height: 20px;'>",
            iconSize: [20, 20],
            iconAnchor: [10, 10],
        })
    }).addTo(map);

    var sailBoat2 = L.marker(boats[1], {
        icon: L.divIcon({
            className: 'custom-div-icon',
            html: "<img src='./graphics/basicSailboat.png' style='width: 20px; height: 20px;'>",
            iconSize: [20, 20],
            iconAnchor: [10, 10],
        })
    }).addTo(map);

    var sailBoat3 = L.marker(boats[2], {
        icon: L.divIcon({
            className: 'custom-div-icon',
            html: "<img src='./graphics/basicSailboat.png' style='width: 20px; height: 20px;'>",
            iconSize: [20, 20],
            iconAnchor: [10, 10],
        })
    }).addTo(map);

    var sailBoat4 = L.marker(boats[3], {
        icon: L.divIcon({
            className: 'custom-div-icon',
            html: "<img src='./graphics/basicSailboat.png' style='width: 20px; height: 20px;'>",
            iconSize: [20, 20],
            iconAnchor: [10, 10],
        })
    }).addTo(map);

    // Boats End


    // testing function
    function moveMarker() {
        // Update coordinates (you can implement your logic here)
        var newLat1 = sailBoat1.getLatLng().lat + 0.0001;
        var newLng1 = sailBoat1.getLatLng().lng + 0.0001;

        var newLat2 = sailBoat2.getLatLng().lat + 0.0001;
        var newLng2 = sailBoat2.getLatLng().lng + 0.0001;

        var newLat3 = sailBoat3.getLatLng().lat + 0.0001;
        var newLng3 = sailBoat3.getLatLng().lng + 0.0001;

        var newLat4 = sailBoat4.getLatLng().lat + 0.0001;
        var newLng4 = sailBoat4.getLatLng().lng + 0.0001;
  
        // Move the marker to the new coordinates
        sailBoat1.setLatLng([newLat1, newLng1]);
        sailBoat2.setLatLng([newLat2, newLng2]);
        sailBoat3.setLatLng([newLat3, newLng3]);
        sailBoat4.setLatLng([newLat4, newLng4]);

  
        // Update the rotation (you can implement your logic here)

        var randomValue = Math.random();
        randomValue < 0.5 ? -1 : 1;
        
        var rotationDegrees1 = 0 + ((Math.random() * 60) * randomValue); // Example: Random rotation angle
        var rotationDegrees2 = 0 + ((Math.random() * 60) * randomValue); // Example: Random rotation angle
        var rotationDegrees3 = 0 + ((Math.random() * 60) * randomValue); // Example: Random rotation angle
        var rotationDegrees4 = 0 + ((Math.random() * 60) * randomValue); // Example: Random rotation angle


        // Rotate the image inside the marker
        var imgElement1 = sailBoat1.getElement().querySelector('img');
        var imgElement2 = sailBoat2.getElement().querySelector('img');
        var imgElement3 = sailBoat3.getElement().querySelector('img');
        var imgElement4 = sailBoat4.getElement().querySelector('img');

        imgElement1.style.transform = 'rotate(' + rotationDegrees1 + 'deg)';
        imgElement2.style.transform = 'rotate(' + rotationDegrees2 + 'deg)';
        imgElement3.style.transform = 'rotate(' + rotationDegrees3 + 'deg)';
        imgElement4.style.transform = 'rotate(' + rotationDegrees4 + 'deg)';
      }

    // Set an interval to update the marker every 1000 milliseconds (1 second)
    setInterval(moveMarker, 1000);

  </script>
</body>
</html>
